<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  <title>Processing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #spinner {
      display: none; /* Hide spinner when not needed */
      border: 16px solid #f3f3f3; /* Light grey background */
      border-top: 16px solid #3498db; /* Blue color for the spinning part */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #device-info, #query-info {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Spinner and Processing</h1>
  <div id="spinner"></div>
  <div id="device-info">Checking device...</div>
  <div id="query-info">Parsing query parameters...</div>

  <script>
    function getDeviceType() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) {
        return "Mobile Device";
      } else if (/iPad|Android|Touch/.test(ua)) {
        return "Tablet";
      } else {
        return "Desktop Computer";
      }
    }

    function parseQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const queryObject = {};
      params.forEach((value, key) => {
        queryObject[key] = value;
      });
      return queryObject;
    }

    function displayDeviceInfo() {
      const deviceType = getDeviceType();
      const deviceInfoDiv = document.getElementById('device-info');
      deviceInfoDiv.textContent = "You are using: " + deviceType;
    }

    function displayQueryParams() {
      const queryObject = parseQueryParams();
      const queryInfoDiv = document.getElementById('query-info');
      queryInfoDiv.textContent = "Query parameters: " + JSON.stringify(queryObject, null, 2);
    }

    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }

    function hideSpinner() {
      document.getElementById('spinner').style.display = 'none';
    }

    // Show spinner when starting the processing
    showSpinner();

    // Simulate processing (e.g., loading data or analyzing)
    setTimeout(() => {
      displayDeviceInfo();
      displayQueryParams();

      // Hide spinner after processing is complete
      hideSpinner();
    }, 2_000); // Simulate a 2-second processing time
  </script>
</body>
</html>
