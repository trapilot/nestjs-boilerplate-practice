name: Auto Deploy NestJS to VPS

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Deploy production tag'
        required: true
        default: 'production'

jobs:
  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS (Production)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_PROD_HOST }}
          username: ${{ secrets.VPS_PROD_USER }}
          key: ${{ secrets.VPS_PROD_KEY }}
          script: |
            cd /app
            docker pull ghcr.io/${{ github.repository }}:${{ github.event.inputs.tag }}
            TAG=${{ github.event.inputs.tag }} docker compose -f ./deploy/docker-compose.yml up -d --force-recreate
